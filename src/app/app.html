<ion-menu [content]="content" type="overlay">
    <ion-header>
        <ion-toolbar color="tertiary">
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <button padding-bottom menuClose ion-item (click)="toFindLocation()">Find a Location</button>
        <button *ngFor="let estate of storedEstates" menuClose ion-item (click)="toStoredEstate(estate)">
            {{estate.location.name}}, {{estate.estate.region}}, Ref. No. {{estate.estate.refNumber}}
        </button>
    </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
