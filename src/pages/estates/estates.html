<ion-header>
  <ion-navbar>
    <ion-title>Estates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-item-group *ngFor="let region of regions">
        <ion-item-divider color="secondary">
            <ion-label>{{region}}</ion-label>
        </ion-item-divider>
        <ion-item *ngFor="let estate of estatesByRegion[region]">
          <ion-thumbnail item-left>
              <img [src]="estate.image">
          </ion-thumbnail>
          <h2>Ref No. {{estate.refNumber}}</h2>
          <p text-wrap>{{estate.type}}, {{estate.bedrooms}} Bedrooms</p>
          <p padding-top text-wrap>{{location.name}}, {{estate.region}}</p>
          <a item-right (click)="toEstate(estate)">View</a>
        </ion-item>
    </ion-item-group>
</ion-content>
