<ion-header>
  <ion-navbar>
    <ion-title>SimilarEstates</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-segment [(ngModel)]="region">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="region">
      Region
    </ion-segment-button>
  </ion-segment>

  <ion-card padding>
    <ion-item>
      <ion-label item-left>Filter By Type:</ion-label>
      <ion-select [(ngModel)]="selectedType">
        <ion-option *ngFor="let type of types">{{type}}</ion-option>
      </ion-select>
      <ion-toggle [(ngModel)]="filteringEnabled"></ion-toggle>
    </ion-item>
  </ion-card>

  <ion-list [virtualScroll]="estates" [headerFn]="calculateHeader">
      <ion-item-divider *virtualHeader="let header" color="secondary">
          <ion-label>{{header}}</ion-label>
      </ion-item-divider>

      <ion-item *virtualItem="let estate">
        <ion-thumbnail item-left>
            <ion-img [src]="estate.image"></ion-img>
        </ion-thumbnail>
        <h2>Ref No. {{estate.refNumber}}</h2>
        <p text-wrap>{{estate.type}}, {{estate.bedrooms}} Bedrooms</p>
        <p padding-top text-wrap>{{location.name}}, {{estate.region}}</p>
        <a item-right (click)="toEstate(estate)">View</a>
      </ion-item>
  </ion-list>
</ion-content>
