<ion-header>
  <ion-navbar>
    <ion-title>Locations</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item *ngFor="let location of locations" (click)="openLocation(location)">
            {{location.name}}
        </button>
    </ion-list>
</ion-content>
