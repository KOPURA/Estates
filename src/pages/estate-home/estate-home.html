<ion-header>
    <ion-navbar color="primary">
    <ion-title>Ref. No {{estateData.estate.refNumber}}</ion-title>
        <ion-buttons end> 
            <button icon-only ion-button (click)="goHome()">
                <ion-icon name="home"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-tabs>
    <ion-tab [root]="overviewPage" [rootParams]="estateData" tabTitle="Overview" tabIcon="information-circle"></ion-tab>
    <ion-tab [root]="mapPage" [rootParams]="estateData" tabTitle="Map" tabIcon="map"></ion-tab>
    <ion-tab [root]="similarEstatesPage" [rootParams]="estateData" tabTitle="Similar" tabIcon="photos"></ion-tab>
</ion-tabs>
