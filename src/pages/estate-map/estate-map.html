<!--
  Generated template for the EstateMapPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>
  <ion-navbar>
    <ion-title>EstateMap</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
    <agm-map
        [longitude]="estate.longitude"
        [latitude]="estate.latitude"
        [zoom]="zoom">
        <agm-marker [longitude]="estate.longitude" [latitude]="estate.latitude"></agm-marker>

    </agm-map>
    <ion-fab left bottom>
        <button ion-fab click (click)="startNavigation()">
            <ion-icon name="navigate"></ion-icon>
        </button>
    </ion-fab>
</ion-content>
