<ion-header>
    <ion-navbar>
        <ion-title>EstateOverview</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content pullingIcon="arrow-dropdown" pullingText="Pull to refresh" refreshingSpinner="circles" refreshingText="Refreshing...">
        </ion-refresher-content>
    </ion-refresher>

    <ion-card>
        <img [src]="estate.image" />
    </ion-card>
    <ion-card-content>
        <button ion-button outline>
            <ion-icon padding-right name="bookmark"></ion-icon>
            Save To My Estates
        </button>
        <ion-grid padding-top>
            <ion-row>
                <ion-col>{{estate.type}}</ion-col>
                <ion-col>{{estate.area}} m<sup>2</sup></ion-col>
            </ion-row>
            <ion-row>
                <ion-col><ion-badge>{{estate.bedrooms}}</ion-badge> Bedrooms</ion-col>
                <ion-col>{{estate.price | currency:'USD':'symbol':'1.2-2'}}</ion-col>
            </ion-row>
            <p padding-top>{{estate.address}}</p>
        </ion-grid>
    </ion-card-content>
</ion-content>
